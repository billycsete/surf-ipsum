<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="William Csete">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Surf Ipsum - Get Stoked Brah</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,700' type='text/css'>
	<link rel="stylesheet" href="css/steeze.css" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
</head>
<body class="page-generator">

	<section class="input">
		<header id="input-header" class="input-header">
			<h1>Surf Ipsum</h1>
			<p class="header-quote">"The gnarliest lorem ipsum generator on the interwebs."</p>
			<p class="header-author">– Craig Anderson</p>
		</header>
		<div id="input-element" class="input-element">
			<input id="input-number" class="input-number" type="number" name="number" pattern="[0-9]*" required value="7" max="9999">
			<div id="input-select" class="input-select"></div>
			<button id="input-generate" class="input-generate" type="submit"><span class="button-text">Generate<i class="icon-shaka"></i></span></button>
		</div>
	</section>

	<button class="help-button">
		<em class="icon-text">WTF is a Surf Ipsum</em>
		<i class="icon icon-help-circled"></i>
	</button>
	<aside class="help-modal">
		<h1>WTF is Surf Ipsum?</h1>
	</aside>

	<div id="ocean-wrapper" class="ocean-wrapper">
		<div class="wave-mask"></div>
		<div id="ocean" class="ocean"></div>

		<div class="ocean-header">
			<div class="ocean-header-inner">
				<figure class="ocean-header-profile">
					<img src="images/kelly-slater.png" alt="" />
				</figure>
				<h1>Great Success!</h1>
				<p><strong>Check your words:</strong></p>
			</div>
		</div>
	</div>

	<section class="output">
		<div id="output-controls" class="output-controls">
			<div class="output-controls-inner">
				<button class="output-button output-button-add" data-add="headlines">
					<i class="icon icon-plus"></i>headline
				</button>
				<button class="output-button output-button-add" data-add="paragraphs">
					<i class="icon icon-plus"></i>paragraph
				</button>
				<button class="output-button output-button-add" data-add="lists">
					<i class="icon icon-plus"></i>list
				</button>
				<button id="clear-output" class="output-button output-button-clear">
					<i class="icon icon-cancel"></i>clear<span class="hide-for-small"> the lineup</span>
				</button>
			</div>
		</div>
		<div id="output-results" class="output-results"></div>
	</section>

	<script src="js/generator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
