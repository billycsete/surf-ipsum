<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="William Csete">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Surf Ipsum - Get Stoked Brah</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/steeze.css" type="text/css" />
	<script src="js/head-min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="page-generator">

	<div class="background">
		<video id="background-video" class="background-video" src="videos/surfer-background.webm" autoplay loop poster="images/surfer-background.png"></video>
	</div>

	<section class="ipsum-input">
		<header id="input-header" class="generate-header">
			<h1>Surf Ipsum</h1>
			<p>A random surf word generator.</p>
		</header>
		<div id="input-element" class="input-element">
			<button id="input-generate" class="input-generate" type="submit">Generate<i class="icon-shaka"></i></button>
			<div id="input-select" class="input-select"></div>
			<input id="input-number" class="input-number" type="text" name="number" value="2" max="9999">
		</div>
	</section>

	<section id="ipsum-output" class="ipsum-output">
		<div class="output-header">
			<div class="output-header-inner">
				<p>Your gnarley results, brah:</p>
				<button id="output-close" class="output-close"><i class="icon-cancel"></i>Clear</button>
			</div>
		</div>
		<div id="ipsum-output-results" class="ipsum-output-results"></div>
	</section>

	<script src="js/generator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
