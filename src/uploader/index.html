<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="William Csete">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Surf Ipsum - Uploader</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' type='text/css'>
	<link rel="stylesheet" href="../css/steeze.css" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
</head>
<body class="page-uploader">

	<div id="uploader-element" class="uploader-element">
		<form id="uploader-form" class="uploader-form">
			<input id="uploader-input" class="uploader-input" type="text" min="0" maxlength="20" name="uploader" placeholder="take a rip, brah">
			<button id="uploader-submit" class="uploader-submit" type="submit" tabindex="-1"><i class="icon-upload"></i></button>
		</form>

		<div id="uploader-message" class="uploader-message">
			<div id="message-text" class="message-text"></div>
		</div>
	</div><!--/upload-element-->

	<script src="../js/uploader-min.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
