<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="William Csete">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Surf Ipsum - Uploader</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600' type='text/css'>
	<link rel="stylesheet" href="css/steeze.css" type="text/css" />
	<script src="js/head-min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="page-uploader">

	<div id="uploader-element" class="uploader-element">
		<form id="uploader-form" class="uploader-form">
			<input id="uploader-input" class="uploader-input" type="text" min="0" max="40" name="uploader" placeholder="Test">
			<button id="uploader-submit" class="uploader-submit" type="submit"><i class="icon-upload"></i></button>
		</form>

		<div id="uploader-message" class="uploader-message">
			
		</div>
	</div><!--/upload-element-->

	<script src="js/uploader-min.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
