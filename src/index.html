<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="William Csete">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Surf Ipsum - Get Stoked Brah</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/steeze.css" type="text/css" />
	<script src="js/head-min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<main class="main">

		<header class="header">
			<h1>Surf Ipsum</h1>
			<p>A random surf word generator.</p>
			<div id="ipsum-input" class="ipsum-input">
				<span>Generate</span>
				<button id="ipsum-generate" class="ipsum-generate" type="submit"><i class="icon-shaka"></i></button>
				<div id="select-element" class="select-element"></div>
				<input id="ipsum-input-element" class="ipsum-input-element" type="text" name="number" value="2" max="9999">
			</div>
		</header>

		<section id="ipsum-output" class="ipsum-output"></section>

	</main>

	<script src="js/generator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
